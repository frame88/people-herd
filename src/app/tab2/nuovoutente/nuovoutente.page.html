<ion-header>
  <ion-toolbar>
    <ion-title>Nuovo utente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bicolor" style="display: flex; justify-content: center; align-items: center;">
    <button matRipple [matRippleColor]="central.color" style="position: absolute; left: 0; top: 0; z-index: 1;" class="txt-capital purple-btn" routerLink="/tabs/utenti">
      <ion-icon name="arrow-back-outline"></ion-icon>
      indietro
    </button>

    <div style="display: flex;" class="ion-margin">
      <div id="circle-form">
        <form #f="ngForm" (submit)="central.addUsers(f)" class="example-form">
          <input type="number" placeholder="Id gruppo" name="group" min="1" max="" [ngModel]
            style="margin-bottom: 1em; padding: 1em; background-color: white; border-radius: 5px 5px 0px 0px; border: 0; width: 100%; font-size: 18px; color: black;">
          <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Es. Mario" name="name" [ngModel] required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Cognome</mat-label>
            <input matInput placeholder="Es. Rossi" name="surname" [ngModel]>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Nickname</mat-label>
            <input matInput placeholder="Es. Pippo" name="username" [ngModel]>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Mail</mat-label>
            <input matInput placeholder="Es. mario.rossi@gmail.com" name="mail" [ngModel]>
          </mat-form-field>
          <button matRipple [matRippleColor]="central.color" type="submit" class="purple-btn confirm" style="margin: 0;">
            Conferma
            <ion-icon style="font-size: 120%;" name="checkmark-circle-outline"></ion-icon>
          </button>
        </form>
      </div>
      <img id="border-spin" style="position: absolute; top: -40px; width: 800px; z-index: 0;"
        src="../../../assets/images/3.png" alt="">
    </div>




  </div>
</ion-content>
