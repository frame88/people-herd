<ion-header>
  <ion-toolbar>
    <ion-title>usermod</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="display: flex; flex-wrap: wrap;">
    <button id="new-role-btn"
      class="ion-margin purple-btn"
      style="text-transform: uppercase;">
      aggiorna utente
    </button>
    <ion-popover trigger="new-role-btn">
      <ng-template>
        <ion-content class="ion-padding">
          <form #g="ngForm" (submit)="central.edit(g, iddi)" class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Es. Mario" name="name" [ngModel] required>
            </mat-form-field>

            <button class="conf" type="submit">
              Conferma
            </button>
          </form>

        </ion-content>
      </ng-template>
    </ion-popover>

  </div>


  <div *ngFor="let item of central.users" class="ion-margin">
    <div *ngIf="item.id === this.iddi" class="ion-margin txt-capital">
      <h1>{{item.name}}</h1>
      <span>{{item.surname}}</span>
      <span>id: {{item.id}}</span>
      <span>password: {{item.password}}</span>
      <span>gruppo: {{item.group}}</span>
      <span>mail: {{item.mail}}</span>
      <span>telefono: {{item.phone}}</span>
      <span>compleanno: {{item.birthDate}}</span>
      <span>luogo di nascita: {{item.birthPlace}}</span>
      <span>indirizzo: {{item.address}}</span>
      <span>cod. fiscale: {{item.taxId}}</span>
    </div>
  </div>


</ion-content>
