<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ruoli
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <table>
    <tr id="labels">
      <th *ngFor="let i of central.roles_labels" style="width: 20vw; text-align: start;">{{i}}</th>
    </tr>
    <tr *ngFor="let i of central.roles">
      <td>{{i.id}}</td>
      <td>{{i.title}}</td>
      <td>{{i.description}}</td>
      <td>{{i.default}}</td>
    </tr>
  </table>
</ion-content>
